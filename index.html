<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container img {
            max-width: 100%;
            max-height: 100vh;
        }
        .container .left-button, .container .right-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .container .left-button {
            left: 10px;
        }
        .container .right-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="left-button">White</button>
        <img src="images/epic_attack.png" alt="Epic Attack">
        <button class="right-button">Black</button>
    </div>
</body>
</html>
